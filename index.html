<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}
.menu {
  float: left;
  width: 20%;
}
.menuitem {
  padding: 8px;
  margin-top: 7px;
  border-bottom: 1px solid #f1f1f1;
}
.main {
  float: left;
  width: 60%;
  padding: 0 20px;
  overflow: hidden;
}
.right {
  background-color: lightblue;
  float: left;
  width: 20%;
  padding: 10px 15px;
  margin-top: 7px;
}

@media only screen and (max-width:800px) {
  /* For tablets: */
  .main {
    width: 80%;
    padding: 0;
  }
  .right {
    width: 100%;
  }
}
@media only screen and (max-width:500px) {
  /* For mobile phones: */
  .menu, .main, .right {
    width: 100%;
  }
}
</style>
</head>
<body style="font-family:Verdana;">

<div style="background-color:#262626;width:500px;top:-25px;position:relative;color:white;">
  <h1>NP WikipediA</h1>

</div>

<div style="overflow:auto">
  <div class="menu">
    <div class="menuitem">Items</div>
    <div class="menuitem">Players</div>
    <div class="menuitem">Update history</div>
    <div class="menuitem">Lore</div>
  </div>

  <div class="main">
    <h2>About us</h2>
    <p>We are the official, community driven, Nerevarine Prophecies Wikipedia.</p>
    <img src="img_5terre.jpg" style="width:100%">
  </div>

</div>


<div style="background-color:#f1f1f1;text-align:center;padding:10px;margin-top:7px;font-size:12px;">Wealth beyond measure outlander.</div>

</body>
</html>
